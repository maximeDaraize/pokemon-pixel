<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/001-bulbasaur.css" />
    <style>
      /*center canvas in middle of screen*/
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }

      /* Make a 40x40 grid - each div is 12 pixel*/
      .canvas {
        display: grid;
        grid-template-columns: repeat(40, 12px);
        grid-template-rows: repeat(40, 12px);
      }
    </style>
    <title>Pokemon</title>
  </head>
  <body>
    <div class="canvas"></div>
  </body>
  <script>
    //create 1600 div with "pixel" className
    for (let step = 0; step < 1600; step++) {
      //create a div
      var pixel = document.createElement("div");
      //select the container with canvas Class
      var canvas = document.querySelector(".canvas");
      //append the div to the container
      document.querySelector(".canvas").appendChild(pixel);
      //add a class to the div
      pixel.setAttribute("class", "pixel");
    }
  </script>
</html>
